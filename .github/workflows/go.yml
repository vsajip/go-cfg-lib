name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run tests on Windows after setting HOME environment variable
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        $env:HOME = $env:HOMEPATH
        echo "$HOME"
        cd config
        go mod download github.com/chzyer/logex
        go get -t config
        go test -v ./...

    - name: Run tests on POSIX
      if: ${{ matrix.os != 'windows-latest' }}
      run: |
        cd config
        go mod download github.com/chzyer/logex
        go get -t config
        go test -v ./...
